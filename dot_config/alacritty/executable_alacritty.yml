env:
    TERM: xterm-256color

window:
    padding:
        x: 6
        y: 6
    title: Alacritty
    dynamic_title: true
    opacity: 0.95
    class:
        instance: Alacritty
        general: Alacritty

scrolling:
    history: 5000

font:
    normal:
        family: Hack Nerd Font Mono
        style: Regular
    bold:
        family: Hack Nerd Font Mono
        style: Bold
    italic:
        family: Hack Nerd Font Mono
        style: Italic
    bold_italic:
        family: Hack Nerd Font Mono
        style: Bold Italic
    size: 13.0

schemes:
    onedark: &onedark
        primary:
            background: '#1b1d23'
            foreground: '#abb2bf'
        normal:
            black: '#131613'
            red: '#e06c75'
            green: '#98c379'
            yellow: '#e5c07b'
            blue: '#61afef'
            magenta: '#c678dd'
            cyan: '#56b6c2'
            white: '#abb2bf'
        bright:
            black: '#5c6370'
            red: '#e06c75'
            green: '#98c379'
            yellow: '#e5c07b'
            blue: '#61afef'
            magenta: '#c678dd'
            cyan: '#56b6c2'
            white: '#ffffff'
    pywal: &pywal
        primary:
            background: '#04040A'
            foreground: '#9AD1DC'
        normal:
            black: '#04040A'
            red: '#B8324C'
            green: '#0E567D'
            yellow: '#FFE81F'
            blue: '#036B92'
            magenta: '#A7595D'
            cyan: '#0991AF'
            white: '#9AD1DC'
        bright:
            black: '#04040A'
            red: '#B8324C'
            green: '#0E567D'
            yellow: '#FFE81F'
            blue: '#036B92'
            magenta: '#A7595D'
            cyan: '#0991AF'
            white: '#9AD1DC'

colors: *pywal

selection:
    save_to_clipboard: true

cursor:
    style:
        shape: Underline
        blinking: On
    blink_interval: 215
    thickness: 0.20

key_bindings:
    - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
