source = $HOME/.config/hypr/mocha.conf

$accent = $green
$accentAlpha = $greenAlpha
$font = RobotoMono Nerd Font Mono

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 2
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 76
    font_family = $font
    position = 0, 90
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 20
    font_family = $font
    position = 0, 0
    halign = center
    valign = center
}

