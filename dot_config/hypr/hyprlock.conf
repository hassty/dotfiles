# INPUT FIELD
input-field {
    monitor =
    size = 340, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = rgba(0, 0, 0, 0)
    font_color = $text
    fade_on_empty = false
    placeholder_text = ó°Œ¾
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $peach
    position = 0, -90
    halign = center
    valign = center
}
